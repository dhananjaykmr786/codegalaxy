<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="assets/img/about.jpg"icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .form-group textarea {
      resize: vertical;
      height: 80px;
    }
    .form-group .checkbox-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .form-group .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Customer Information Form</h2>
    <form>
      <!-- Personal Details -->
      <div class="form-group">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <!-- Child's Details -->
      <div class="form-group">
        <label for="child-name">Child's Full Name:</label>
        <input type="text" id="child-name" name="child-name" placeholder="Enter child's full name" required>
      </div>
      <div class="form-group">
        <label for="class">Class:</label>
        <select id="class" name="class" required>
          <option value="" disabled selected>Select Class</option>
          <option value="4">Class 4</option>
          <option value="5">Class 5</option>
          <option value="6">Class 6</option>
          <option value="7">Class 7</option>
          <option value="8">Class 8</option>
          <option value="9">Class 9</option>
          <option value="10">Class 10</option>
        </select>
      </div>
      <div class="form-group">
        <label for="course">Preferred Course:</label>
        <select id="course" name="course" required>
          <option value="" disabled selected>Select Course</option>
          <option value="coding">Coding</option>
          <option value="robotics">Robotics</option>
          <option value="fit">FIT</option>
        </select>
      </div>

      <!-- School Details -->
      <div class="form-group">
        <label for="school-name">School Name:</label>
        <input type="text" id="school-name" name="school-name" placeholder="Enter the school name" required>
      </div>
      <div class="form-group">
        <label for="city">City/Town:</label>
        <input type="text" id="city" name="city" placeholder="Enter the city/town" required>
      </div>
      <div class="form-group">
        <label for="knowledge">Current Coding Knowledge:</label>
        <select id="knowledge" name="knowledge" required>
          <option value="" disabled selected>Select Knowledge Level</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>

      <!-- Preferred Schedule -->
      <div class="form-group">
        <label>Preferred Days:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="days" value="Monday"> Monday</label>
          <label><input type="checkbox" name="days" value="Tuesday"> Tuesday</label>
          <label><input type="checkbox" name="days" value="Wednesday"> Wednesday</label>
          <label><input type="checkbox" name="days" value="Thursday"> Thursday</label>
          <label><input type="checkbox" name="days" value="Friday"> Friday</label>
          <label><input type="checkbox" name="days" value="Saturday"> Saturday</label>
        </div>
      </div>
      <div class="form-group">
        <label for="time-slot">Preferred Time Slot:</label>
        <select id="time-slot" name="time-slot" required>
          <option value="" disabled selected>Select Time Slot</option>
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="evening">Evening</option>
        </select>
      </div>

      <!-- Additional Comments -->
      <div class="form-group">
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter any specific preferences or questions"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Submit Your Details</button>
      </div>
    </form>
  </div>
</body>
</html>
